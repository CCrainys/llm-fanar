integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch: output_eval_logging
  # git_commit: # OR use your commit hash
  pip_install: -e ".[gpu]"
  ssh_clone: false # Should be true if using a private repo

command: |
  pip uninstall mosaicml -y
  pip install git+https://github.com/bmosaicml/composer.git@error_logging_callback
  cd llm-foundry/scripts
  composer eval/eval.py /mnt/config/parameters.yaml

# Mosaic Cloud will use run_name (with a unique suffix) to populate the env var $RUN_NAME
run_name: output-logger-test
gpu_num: 32
gpu_type: a100_40gb
cluster: r7z2 # replace with your cluster here!

image: mosaicml/llm-foundry:2.0.1_cu118-latest

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  dist_timeout: 6000
  seed: 1
  max_seq_len: 1024
  device_eval_batch_size: 4
  precision: amp_fp16

  models:
  -
    model_name: meta-llama/Llama-2-70b-chat-hf
    # Tokenizer
    tokenizer:
      name: meta-llama/Llama-2-70b-chat-hf
      kwargs:
        model_max_length: ${max_seq_len}

    model:
      name: hf_causal_lm
      pretrained_model_name_or_path: meta-llama/Llama-2-70b-chat-hf
      init_device: mixed
      pretrained: true
      use_auth_token: true

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: FULL
    forward_prefetch: True
    limit_all_gathers: True


  icl_tasks:
  -
    label: topv2
    dataset_uri: eval/local_data/topv2_small.jsonl # ADD YOUR OWN DATASET URI
    num_fewshot: [5]
    icl_task_type: question_answering
    has_categories: true
    continuation_delimiter: "\nParse: "
  callbacks:
    eval_output_logging:
      subset_sample: -1
      output_directory: s3://mosaicml-internal-checkpoints-test/llama_70b_topv2_small

